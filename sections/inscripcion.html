    <title>Inscripción</title>
    <link rel="stylesheet" type="text/css" href="../estils/styles.css"/>
</head>
<body>
    <hgroup id="principal">
        <nav>
            <h1 id="contentref"><a href="../index.html">Universidad de Derry</a></h1> 
        </nav>
    </hgroup>
    <article id="firstgraphics">
        <h2 id="letters">Inscripción</h2>
    </article>
    <br/>
    <nav id="firstgraphicstwo">
        <ul id="secondbar">
            <li class="indexlist"><a href="../sections/grados.html"><h2>Grados</h2></a></li>
            <li class="indexlist"><a href="../sections/master.html"><h2>Másters</h2></a></li>
            <li class="indexlist"><a href="../sections/formacion_dual.html"><h2>Formación Dual</h2></a></li>
            <li class="indexlist"><a href="../sections/inscripcion.html"><h2>Inscripción</h2></a></li>
            <li class="indexlist"><a href="../sections/doctorado.html"><h2>Doctorado</h2></a></li>
            <li class="indexlist"><a href="../sections/informacion.html"><h2>Información</h2></a></li>
        </ul>
    </nav>
    <header id="secondoption" class="cent">
        <h2>Formulario de inscripción: </h2>
    </header>
    <section>
        <div>
            <form>
                <label for="inputone">Ingresa tu nombre:</label>
                <br/>
                <input type="text" placeholder="Nombre" id="inputone"/>
                <br/>
                <label for="inputapone">Ingresa tu primer apellido:</label>
                <br/>
                <input type="text" placeholder="Apellido1" id="inputapone"/>
                <br/>
                <label for="inputaptwo">Ingresa tu segundo apellido:</label>
                <br/>
                <input type="text" placeholder="Apellido2" id="inputaptwo"/>
                <br/>
                <label for="dn">Ingresa tu DNI:</label>
                <br/>
                <input type="text" placeholder="DNI" id="dn" pattern="[0-9]{7,8}[A-Z]{1-8}" required/>
                <br/>
                <label for="ema">Email:</label>
                <input type="email" placeholder="@gmail.com" id="ema"/>
                <label for="pais">País:</label>
                <input type="text" id="pais" placeholder="País"/>
                <label for="adress">Dirección:<label>
                <input type="text" id="adress" placeholder="C:">
                <label for="number">Número:<label>
                <input maxlength="1" type="number" id="number" placeholder="Nº" size="2">
                <br><br/>
                <input type="button" value="Enviar"/> 
            </form>
        </div>
    </section>
    <br/>
    <footer id="backgr" id="container" class="cent">
        <p>Universidad de Derry 2022</p>
        <p>D.Sanmartín</p>
    </footer>
</body>
</html>
